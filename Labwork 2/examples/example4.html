<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
		function f() {
			var d = document.getElementById('container')
			for (var i = 1; i <= 3; ++i) {
				var p = document.createElement('p')
				p.innerHTML = "Текст"+i
				d.appendChild(p)
			}
			var a = document.createElement('a')
			a.href = "#"
			a.innerHTML = "Гіперпосилання"
			d.insertBefore(a, p)
		}
	</script>
</head>
<body onload="f()">
	<div id="container"></div>
</body>
</html>
