<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
		function f () {
			for (i in document.getElementsByTagName('p'))
				document.getElementsByTagName('p')[i].style.backgroundColor = 'red'
		}
	</script>
</head>
<body>
	<p>Параграф 1</p>
	<p>Параграф 2</p>
	<p>Параграф 3</p>
	<button onclick="f()">Розфарбувати</button>
</body>
</html>
