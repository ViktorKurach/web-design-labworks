<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
		function f() {
			var p = document.getElementById('p1')
			p.parentNode.removeChild(p)
		}
	</script>
</head>
<body>
	<p id="p1">Параграф 1</p>
	<p>Параграф 2</p>
	<button onclick="f()">Вилучити</button>
</body>
</html>
